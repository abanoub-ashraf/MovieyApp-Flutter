name: moviey_app

description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.2.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_screenutil: ^5.0.1
  flutter_svg: ^1.0.0
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  http: ^0.13.4

dev_dependencies:
  build_runner: ^2.1.4
  colored_print: ^1.0.0
  flutter_app_name: ^0.1.1
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  lint: ^1.7.2
  logger: ^1.1.0
  print_color: ^3.0.3

flutter_app_name:
  name: "Moviey"

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/app_icon.jpeg"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/pngs/
    - assets/svgs/
